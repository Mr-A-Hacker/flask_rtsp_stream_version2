<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Camera Feed Viewer</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    img {
      width: 100%;
      max-height: 100vh;
      object-fit: contain;
    }
    button {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #222;
      color: #fff;
      border: none;
      cursor: pointer;
    }
  </style>
  <script>
    // Soft reload every 10 minutes
    setInterval(function() {
      const video = document.getElementById("video-stream");
      if (video) {
        const src = video.src;
        video.src = "";   // clear temporarily
        video.src = src;  // reassign to trigger reload
      }
    }, 600000); // 600,000 ms = 10 minutes

    // Fullscreen toggle
    function toggleFullscreen() {
      const elem = document.documentElement;
      if (!document.fullscreenElement) {
        elem.requestFullscreen().catch(err => {
          console.error(`Error attempting fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }
  </script>
</head>
<body>
  <button onclick="toggleFullscreen()">Toggle Fullscreen</button>
  <img id="video-stream" src="{{ url_for('video_feed') }}" alt="Live Camera Feed">
</body>
</html>
